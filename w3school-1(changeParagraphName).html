<html>
    <head>
        <script>
            function myFunction(){
                document.getElementById("demo").innerHTML = "paragraph changed.";
            }
        </script>
    </head>

    <body>
        <h2> Javascript in head</h2>

        <p id="demo">A paragraph.</p>

        <button type="button" onclick="myFunction()">შეცვალე</button>
    </body>
</html>
