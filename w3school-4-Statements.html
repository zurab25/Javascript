<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Statemens</title>
    </head>

    <body>
        <h2>Javascript Statemens:</h2>

        <p>JavaScript statements are separated by semicolons.</p>

        <p id="demo1"></p>

        <script>
            var a,b,c;
            a=1;
            b=2;
            c= a+b;

            document.getElementById("demo1").innerHTML = c;
        </script>

        <p>JavaScript code blocks are written between { and } </p>

        <button type="button" onclick="MyState()">enter</button>


        <p id="demo2"></p>

        <p id="demo3"></p>

        <script>
            function MyState(){
            document.getElementById("demo2").innerHTML = "Hello from mars";

            document.getElementById("demo3").innerHTML = "My name is Neel Armstrong";
        }
        </script>

    </body>
</html>
